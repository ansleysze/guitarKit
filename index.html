<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Guitar Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A-Major</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">B-Major</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">C-Major</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">E-Major</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">F-Major</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">G-Major</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">A-Minor</span>
    </div>
  </div>

  <audio data-key="65" src="sound/amajor.wav"></audio>
  <audio data-key="83" src="sound/bmajor.wav"></audio>
  <audio data-key="68" src="sound/cmajor.wav"></audio>
  <audio data-key="70" src="sound/emajor.wav"></audio>
  <audio data-key="71" src="sound/fmajor.wav"></audio>
  <audio data-key="72" src="sound/gmajor.wav"></audio>
  <audio data-key="74" src="sound/aminor.wav"></audio>


<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!sound) return;

    key.classList.add('playing');
    sound.currentTime = 0;
    sound.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
